<!DOCTYPE html>
<html>
<head>
<script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ open: false }" @open-drawer.window="if ($event.detail === 'test') open = true">
        <button @click="$dispatch('open-drawer', 'test')">Open</button>
        <div x-show="open">Drawer is Open!</div>
    </div>
</body>
</html>
